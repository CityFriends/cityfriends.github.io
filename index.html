
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProposalOps Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #4b6cb7;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    .requirement {
      background: #eef1f5;
      padding: 1rem;
      border-radius: 6px;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ProposalOps ‚Äì Upload RFP Files</h1>
    <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt"/>
    <button onclick="analyzeFiles()">üîç Analyze</button>
    <div id="results"></div>
  </div>

  <script>
    async function analyzeFiles() {
      const input = document.getElementById('fileInput');
      const results = document.getElementById('results');
      results.innerHTML = "Uploading...";

      const formData = new FormData();
      for (const file of input.files) {
        formData.append("files", file);
      }

      try {
        const response = await fetch("https://proposalops-backend-admin3346.replit.app/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          results.innerHTML = `<p style="color:red;">${data.error}</p>`;
        } else {
          results.innerHTML = `<h3>‚úÖ Found ${data.requirements.length} Requirements:</h3>`;
          data.requirements.forEach(req => {
            results.innerHTML += `
              <div class="requirement">
                <strong>${req.title}</strong><br/>
                <small>${req.reference}</small><br/>
                <p>${req.description}</p>
              </div>`;
          });
        }
      } catch (err) {
        results.innerHTML = `<p style="color:red;">Server error. Try again later.</p>`;
      }
    }
  </script>
</body>
</html>
