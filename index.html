

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProposalOps with AI Backend</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-top: 1rem; padding: 1rem; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; margin-top: 1rem; }
    .response { margin-top: 2rem; padding: 1rem; background: #f0f0f0; border-left: 5px solid #667eea; }
  </style>
</head>
<body>
  <h1>ðŸ¤– ProposalOps AI Assistant</h1>
  <p>Enter proposal text and click the button to get AI assistance.</p>

  <textarea id="proposalText" placeholder="Paste your RFP section or proposal draft here..."></textarea>
  <br/>
  <button onclick="getHelp()">ðŸš€ Get AI Help</button>

  <div class="response" id="aiResponse">AI response will appear here...</div>

  <script>
    async function getHelp() {
      const text = document.getElementById('proposalText').value;

      const response = await fetch('https://proposalops-backend.cityfriends.repl.co/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: text, type: 'compliance' })
      });

      const data = await response.json();
      document.getElementById('aiResponse').innerText = data.result || 'No response from AI.';
    }
  </script>
</body>
</html>
